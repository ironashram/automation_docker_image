name: Weekly Dockerfile Update

on:
  schedule:
    - cron: '0 7 * * SAT'
  workflow_dispatch:

jobs:
  update-dockerfile:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        run: python tools/update_dockerfile.py

      - name: Commit and push changes
        id: bump_version
        if: success()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add Dockerfile
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update Dockerfile with latest dependency versions"
            git pushc
            echo "BUMP_VERSION=true" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push new tag
        if: ${{ steps.bump_version.outputs.BUMP_VERSION == 'true' }}
        run: |
          new_tag=$(python tools/bump_version.py)
          git tag $new_tag
          git push origin $new_tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
